<!DOCTYPE html>

                <div id="NavBarTopoCadastrar" class="navbar no-shadow tema-primario" style="margin-bottom:0px;">
                    <div class="navbar-inner" style="justify-content:left">
   						<div class="left">
                            <a href="/atividades/" class="link" id="MenuPrincipal" data-panel="left">
                                <i class="mdi mdi-arrow-left"> </i>
                            </a>
                        </div>
						
						<div class="title" id="titleAppCadAtletas"><i class="mdi mdi-lead-pencil"></i> Cadastro de Atividade</div>
                      											
                    </div>
                </div>

          <!-- Scrollable page content -->
          <div class="page-content">
		  
		  <!-- CONTEUDO DA PAGINA AQUI -->
		<!--	<div background-image='img/2110.jpg' -->
		

		<div class="list no-hairlines">
		<ul>
			<li>
				<div class="row no-gap">
					<!-- Each "cell" has col-[width in percents] class -->
					<div class="col-55"> 
							  <div class="item-content item-input">
								<div class="item-inner">
								  <div class="item-title item-label">Dt.Atividade</div>
								  <div class="item-input-wrap">
									<input type="text" id="cpdtatv" name="dtatv" placeholder="  /  /   ">
								  </div>
								</div>
							  </div>
					</div>
					<div class="col-45"> 
							  <div class="item-content item-input">
								<div class="item-inner">
								  <div class="item-title item-label">Hora</div>
								  <div class="item-input-wrap">
									<input type="text" id="cphora" name="hora" placeholder="00:00">
								  </div>
								</div>
							  </div>
					</div>
				</div>
			</li>
			<li>
			  <div class="item-content item-input">
				<div class="item-inner">
				  <div class="item-title item-label">Local</div>
				  <div class="item-input-wrap">
					<input type="text" id="cplocalatv" name="local" placeholder="Local da Atividade">
				  </div>
				</div>
			  </div>
			</li>
			<li>


			</li>
			<li>
				<div class="row no-gap">
					<!-- Each "cell" has col-[width in percents] class -->
					<div class="col-37"> 
					  <div class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Status</div>
						  <div class="item-input-wrap">
							<select id="cpstatus_atv" name="posicao">
							  <option value="Cancelada" selected>Cancelada</option>
							  <option value="Confirmada">Confirmada</option>
							  <option value="Realizada" selected>Realizada</option>
							</select>
						  </div>
						</div>
					  </div>
					</div>


			</li>

		  </ul>

				<div class="block">
				  <div class="row">
					<button id="salvaratv" class="col button button-fill">Salvar</button>
				  </div>
				</div>

			  </ul>

			</div>

		</div>
